<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Golf Quiz Challenge</title>
</head>

<body>
    <nav>
        <div><button type="button" id="quit-btn">QUIT</button></div>
        <div id="time-left"> Time Left: <span id="secondsLeft">--</span> secs </div>
        <div><button id='view-score-btn'>View Score</button></div>
    </nav>

    <main class="container">
        <div class="row text-center" id="mainContentRow">
            <div class="col" id="mainContentCol">
                <h1>Do You Want to Start the Game?</h1>
                <button id='startGame' type="button">START</button>
                <button id='closeGame' type="button">CLOSE</button>
            </div>
        </div>
    </main>

    <div class="scorecard">
        <h6>Previous Score:</h6>
        <p><strong>Name:</strong><span id="username"></span></p>
        <p><strong>Email:</strong><span id="email"></span></p>
        <p><strong>Score:</strong><span id="highscore"></span></p>
        <button id="hide-button">hide</button>
    </div>

    <!-- script used to run the code -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
